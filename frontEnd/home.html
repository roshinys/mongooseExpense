<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="header">
      <div class="header-container">
        <h1 class="heading">Expense Tracker</h1>
        <nav class="nav-container">
          <ul class="nav-elements">
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">About</a></li>
            <li class="nav-link"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="main">
      <div class="main-container">
        <h1 class="form-heading">Add Expense</h1>
        <form action="#" class="expense-form">
          <input
            type="number"
            id="expense"
            name="expense"
            placeholder="Expense"
            value="100"
          />
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Description"
            value="movie"
          />
          <select id="category" name="category">
            <option value="Entertainment">Entertainment</option>
            <option value="HouseItems">HouseItems</option>
            <option value="Food">Food</option>
            <option value="Other">Other</option>
          </select>
          <button id="add-expense">Add Expense</button>
        </form>
      </div>
      <div class="expense-container">
        <div class="main-container">
          <span id="expense-per-page-input"
            >Expense Per Page
            <input
              id="expense-quantity"
              type="number"
              value="2"
              min="2"
              max="8"
          /></span>
          <h1 class="form-heading">My Expense</h1>
          <div class="expense-table">
            <div class="expense-heading">
              <span>Expense</span><span>Category</span><span>Description</span>
            </div>
            <div class="expense-items">
              <!-- <div class="expense-item">
                <span>Expense</span><span>Category</span
                ><span>Description </span>
                <button class="change" id="1">X</button>
              </div> -->
            </div>
            <div class="expense-total">Total = 0</div>
            <div id="pagination">
              <button id="1" class="pagination-button">1</button>
              <button id="2" class="pagination-button active">2</button>
              <button id="3" class="pagination-button">3</button>
            </div>
          </div>
        </div>
      </div>
      <div class="premium-container">
        <button id="rzrpaybtn">Buy Premium Membership</button>
      </div>
    </div>
    <div class="prem-features">
      <div class="prem-leaderboard">
        <h1 class="leaderboard-heading">Leaderboard</h1>
        <table class="leaderboard">
          <tr>
            <th>User</th>
            <th>ExpenseTotal</th>
          </tr>
          <!-- <tr>
            <th>roshin</th>
            <th>100</th>
          </tr>
          <tr>
            <th>user</th>
            <th>200</th>
          </tr> -->
        </table>
      </div>
      <div class="modal">
        <div class="modal-container">
          <h1>Expense</h1>
          <button class="modal-exit">X</button>
          <div class="modal-expense-items">
            <span>exp</span>
            <span>Desc</span>
            <span>Category</span>
          </div>
          <div class="modal-items"></div>
        </div>
      </div>
    </div>
    <button class="download-prem">Download</button>
  </body>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script
    src="https://kit.fontawesome.com/0fd9e054d2.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="home.js" async></script>
</html>
